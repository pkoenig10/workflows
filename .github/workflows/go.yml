name: Go

on:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - run: test -z $(go fmt)
      - run: go build
      - run: go vet
      - uses: dominikh/staticcheck-action@v1
        with:
          install-go: false
      - run: go test
